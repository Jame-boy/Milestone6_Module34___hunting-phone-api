<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hunting Phone API</title>

        <!-- added Tailwind Framework -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h2 class="text-6xl">Hunting Phone</h2>
        </header>
        <main class="container mx-auto mt-8">
            <!--! Search Input Field and Button -->
            <section class="bg-gray-100 p-4 m-4">
                <!--! https://daisyui.com/components/input/ -->
                <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
                <!--! https://daisyui.com/components/button/ -->
                <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            </section>

            <!--! search result -->
            <section>
                <!--! spinner or loader -->
                <!--! https://daisyui.com/components/loading/ -->
                <div id="loading-spinner" class="text-center my-40 hidden">
                    <span class="loading loading-spinner text-primary loading-lg"></span>
                </div>

                <!--! This is for dynamic place to display phones -->
                <!--! https://daisyui.com/components/card/ -->
                <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

                <!--! show all button -->
                <div id="show-all-container" class="hidden text-center my-8">
                    <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
                </div>
            </section>

            <!--! Show Details modal -->
            <!--! Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box">
                    <!--! here data will set by dynamically -->
                    <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                    <!--! This is the place where dynamic value will append -->
                    <div id="show-detail-container"></div>

                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>
        </main>
        <footer></footer>

        <!--! added JavaScript file -->
        <script src="./js/phone(2).js"></script>
    </body>
</html>
